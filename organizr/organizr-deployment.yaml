apiVersion: apps/v1
kind: Deployment
metadata:
  name: organizr
  namespace: ht
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: organizr
  template:
    metadata:
      labels:
        k8s-app: organizr
    spec:
      containers:
        - env:
            - name: PGID
            - name: PUID
            - name: TZ
            - fpm: false
          image: organizr/organizr:latest
          name: organizr
          ports:
          - containerPort: 80
          resources: {}
          volumeMounts:
            - mountPath: /config
              name: organizr-claim0
      restartPolicy: Always
      volumes:
        - name: organizr-claim0
          persistentVolumeClaim:
            claimName: organizr-claim0
